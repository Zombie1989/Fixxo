<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Tutorial">
   <meta name ="viewport" content="width=device-width", initial-scale="1.0">
   <title>Fixxo webshop</title>
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <header>
        <div class="top-header">
            <div class="container">
                <div class="header-logo">
                    <h1>Fixxo.</h1>
                </div>
                <div class="header-menu">
                    <span class="page me-3">Home</span>
                    <a href="#" class="other-page mouse-over me-3">Categories</a>
                    <a href="#" class="other-page mouse-over me-3">Products</a>
                    <a href="#" class="other-page mouse-over">Contacts</a>
                </div>
                <div class="links">
                    <a href="#"><i class="fa-solid fa-magnifying-glass mouse-over"></i></a>
                    <a href="#"><i class="fa-solid fa-repeat mouse-over"></i></a>
                    <a href="#"><i class="fa-regular fa-heart mouse-over"></i></a>
                    <a href="#"><i class="fa-regular fa-bag-shopping mouse-over"></i></a>                    
                </div>
            </div>
        </div>
   </header>
   <section>
        <div class="sale-50">
            <div class="container">
                <img src="images/placeholder/woman-on-chair.png" alt="" class="border">
                <div>
                    <h1>SALE UP TO 50% OFF</h1>
                    <p>Online shopping free home delivery over $100</p>
                    <button>SHOP NOW</button>
                </div>
                <img src="images/placeholder/person-sitting.png" alt="" class="border">

            </div>
        </div>

   </section>



   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
